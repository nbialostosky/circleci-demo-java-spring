pluginManagement {
    repositories {
        gradlePluginPortal()
    }
}
rootProject.name = 'demo'

integrationTest {
  if (project.hasProperty("testFilter")) {
    List<String> props = project.getProperties().get("testFilter").split("\\s+")
    props.each {
      include(it.replace("src/test/", "**/").replace(".java", ".class"))
    }
  }
}